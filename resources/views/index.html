

<!doctype html>
<html lang="zxx">
<head>
    <meta charset="utf-8">
    <title>Lash</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/img/lady.jpg" type="image/png">
    <meta name="description" content="Gaming Rewards">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&amp;family=Poppins:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
        rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="frame">
            <center>
                <img src="assets/logo.png" width="50%" height="100%"style="margin-top:30px;margin-bottom:-15px;">
                <!-- <p class="text-dark" style="margin-top:30px;margin-bottom:-15px;">Lash</p> -->
                <h1 class="text-dark" >Check In</h1>
             
            </center>
            <div ng-app ng-init="checked = false">
                <form class="form-signin" action="" method="post" name="form"> 
                    <select class="form-styling" name="username" style="color: black;"> 
                              <option>Name</option>
                    </select>
                    
                    <select class="form-styling" name="username" style="color: black;"> 
                        <option>Device</option>
                   </select>

                   <select class="form-styling" name="username" style="color: black;"> 
                    <option>Type</option>
                  </select>
                   
                    <div class="btn-animate"> <a class="btn-signin">Check In</a> </div>
                </form>
                
            </div>
          
        </div>
    </div>

    <script>
        $(function() {
            $(".btn").click(function() {
            $(".form-signin").toggleClass("form-signin-left");
            $(".form-signup").toggleClass("form-signup-left");
            $(".frame").toggleClass("frame-long");
            $(".signup-inactive").toggleClass("signup-active");
            $(".signin-active").toggleClass("signin-inactive");
            $(".forgot").toggleClass("forgot-left");
            $(this).removeClass("idle").addClass("active");
            });
            });
            
            $(function() {
            $(".btn-signup").click(function() {
            $(".nav").toggleClass("nav-up");
            $(".form-signup-left").toggleClass("form-signup-down");
            $(".success").toggleClass("success-left");
            $(".frame").toggleClass("frame-short");
            });
            });
            
            $(function() {
            $(".btn-signin").click(function() {
            $(".btn-animate").toggleClass("btn-animate-grow");
            $(".welcome").toggleClass("welcome-left");
            $(".cover-photo").toggleClass("cover-photo-down");
            $(".frame").toggleClass("frame-short");
            $(".profile-photo").toggleClass("profile-photo-down");
            $(".btn-goback").toggleClass("btn-goback-up");
            $(".forgot").toggleClass("forgot-fade");
            });
            });
    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</body>
</html>
